upstream keycloak_upstream {
    server keycloak:8080;
}

upstream minio_upstream {
    server minio:9000;
}

upstream minio_console_upstream {
    server minio:9001;
}

server {
    listen 80;
    server_name localhost;

    # For Minio file uploads
    client_max_body_size 200m;

    # Proxy headers for all upstream services
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $server_name;
    proxy_set_header X-Real-IP $remote_addr;

    # Keycloak reverse proxy with auth path (priority: exact prefix match)
    location ^~ /auth/ {
        proxy_pass http://keycloak_upstream;
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Minio Web Console
    location ^~ /minio/ {
        proxy_pass http://minio_console_upstream/;
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Minio API (S3 compatible) - catch-all for root
    location / {
        proxy_pass http://minio_upstream;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
}